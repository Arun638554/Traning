<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Page</title>
</head>
<body style="background-color: antiquewhite;">
    <center>
    <table>
    <h2>Reset Password</h2>
        <form action="#">
            <tr>
                <th>
                    <label type="password">New Password:</label><br>
                    <input type="password">
                </th>
            </tr>
            <tr>
                <th>
                    <label type="conform-password">Confirm New Password:</label><br>
                    <input type="password">
                </th>
            </tr>
            <tr>
                <th>
                    <button type="submit">Conform</button>
                    <p>Remembered your password? <a href="./login.html">Login here</a>.</p>
                </th>
            </tr>
        </form>
    </table>
    </center>
</body>
</html>
